{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    <h1 id="page-title"></h1>

    <div id="profile-view">
        
    </div>

    <div id="posts-view">
        <div id="form-container" class="m-2 p-3 border rounded">
            <form id="post-form">
                <textarea id="compose-post"></textarea>
                <input type="submit" class="btn btn-primary post-btn btn-sm" id="post" value="Post"/>
            </form>
        </div>
        <div id="posts-content">
        
        </div>
    </div>

    <div id="following-view">

    </div>

    {% include "network/pagination.html" %}
{% endblock %}

{% block script %}
    <script src="{% static 'network/posts.js' %}"></script>
{% endblock %}
